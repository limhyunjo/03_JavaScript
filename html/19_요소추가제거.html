<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>10_요소추가제거</title>

<body>


  <div>
    <h1>input에 작성된 값 모두 더하기</h1>

    <pre>
      - 추가 버튼 클릭 시 화면에 input 요소가 추가됨
      
      - 계산 버튼을 클릭 했을 때
       모든 input 요소에 작성된 값의 합을 alert()로 출력
  
  
  
      [도전!]
      - 추가 버튼 클릭 시 input 요소 옆에 x 버튼 만들기
  
      - x 버튼 클릭 시 
        해당 줄의 input, x 버튼 삭제하기
  
  
      hint.
        요소 삭제 방법  :  요소.remove()
         
  
    </pre>
  </div>

  <div>

    <button id="add">추가</button>
    <button id="calc">계산</button>

    <div class="container">
      <div class="row">
        <input type="number" class="input-number">
      </div>

      <div class="row">
        <input type="number" class="input-number">
      </div>

    </div>

  </div>
 <!-- 1. 로딩, 이벤트 발생등 시점에 따라서 선택되는 요소가 달라진다. 
  첫 화면에 있는 애들은 전역 변수로 선언해도 되지만 
  계속 생기는 버튼은 콘솔에 안 뜬다. 읽는 시점의 기준이어서 함수 안에다가 작성해줘야 함 -->
 <!-- 2. X버튼 처럼 새롭게 만들어지는 (동적 추가 요소) 요소에 이벤트를 추가하는 방법 
   만들어지는 시점에 이벤트 추가 코드 작성-->
